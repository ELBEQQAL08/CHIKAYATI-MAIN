<form class="w-full mt-8" [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <div class="relative max-w-lg mx-auto">
    <button
      type="submit"
      class="absolute right-0 top-0 mt-2 mr-4 text-gray-500 focus:outline-none"
    >
      <svg
        class="w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.93 3.54l4.387 4.387a1 1 0 01-1.414 1.415l-4.387-4.388A6 6 0 012 8z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <input
      type="text"
      placeholder="بحث بواسطة رقم البطاقة الوطنية"
      class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring focus:border-blue-300"
      formControlName="searchText"
    />
  </div>
</form>
